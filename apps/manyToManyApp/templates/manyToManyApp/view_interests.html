<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>View Interests</title>
  </head>
  <body>
    <form action = "/view_users" method = "post">
      {% csrf_token %}
      <input type = "submit" value = "Back">
    </form>
    <h3>{{name}}'s Interests</h3>
    <table>
      <tr>
        <th>Interest</th>
      </tr>
    {% for i in interests %}
      <tr>
        <td>{{i.name}}</td>
      </tr>
    {% endfor %}
  </body>
</html>
